<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movable and Zoomable Coordinate System</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="geogebraCanvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('geogebraCanvas');
    const ctx = canvas.getContext('2d');
    let minX = -10;
    let maxX = 10;
    let minY = -10;
    let maxY = 10;
    let stepX = 1;
    let stepY = 1;

    let offsetX = 0;
    let offsetY = 0;

    // Initial draw
    drawGeogebraCoordinateSystem();

    // Event listeners for panning and zooming
    let isDragging = false;
    let startDragX, startDragY;

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startDragX = e.clientX;
      startDragY = e.clientY;
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.clientX - startDragX;
        const deltaY = e.clientY - startDragY;

        offsetX += deltaX;
        offsetY += deltaY;

        drawGeogebraCoordinateSystem();

        startDragX = e.clientX;
        startDragY = e.clientY;
      }
    });

    canvas.addEventListener('wheel', (e) => {
      const scaleFactor = e.deltaY > 0 ? 1.1 : 0.9;
      const mouseX = e.clientX - canvas.getBoundingClientRect().left;
      const mouseY = e.clientY - canvas.getBoundingClientRect().top;

      const oldWidth = maxX - minX;
      const oldHeight = maxY - minY;

      minX = (minX - mouseX) * scaleFactor + mouseX;
      maxX = (maxX - mouseX) * scaleFactor + mouseX;

      minY = (minY - mouseY) * scaleFactor + mouseY;
      maxY = (maxY - mouseY) * scaleFactor + mouseY;

      drawGeogebraCoordinateSystem();
    });

    function drawGeogebraCoordinateSystem() {
      const width = canvas.width;
      const height = canvas.height;

      // Clear the canvas
      ctx.clearRect(0, 0, width, height);

      // Draw x-axis
      ctx.beginPath();
      ctx.moveTo(0, height / 2 + offsetY);
      ctx.lineTo(width, height / 2 + offsetY);
      ctx.stroke();

      // Draw y-axis
      ctx.beginPath();
      ctx.moveTo(width / 2 + offsetX, 0);
      ctx.lineTo(width / 2 + offsetX, height);
      ctx.stroke();

      // Draw grid lines and tick marks on x-axis
      for (let x = minX + stepX; x < maxX; x += stepX) {
        const tickX = (x - minX) / (maxX - minX) * width + offsetX;
        // Draw grid line
        ctx.beginPath();
        ctx.moveTo(tickX, 0);
        ctx.lineTo(tickX, height);
        ctx.strokeStyle = '#ddd'; // Light gray for grid lines
        ctx.stroke();
        // Draw tick mark
        ctx.beginPath();
        ctx.moveTo(tickX, height / 2 - 5 + offsetY);
        ctx.lineTo(tickX, height / 2 + 5 + offsetY);
        ctx.strokeStyle = '#000'; // Black for tick marks
        ctx.stroke();
        // Draw label
        ctx.font = '10px Arial';
        ctx.fillStyle = '#000'; // Black for labels
        ctx.textAlign = 'center';
        ctx.fillText(x.toFixed(1), tickX, height / 2 + 15 + offsetY);
      }

      // Draw grid lines and tick marks on y-axis
      for (let y = minY + stepY; y < maxY; y += stepY) {
        const tickY = height - (y - minY) / (maxY - minY) * height + offsetY;
        // Draw grid line
        ctx.beginPath();
        ctx.moveTo(0, tickY);
        ctx.lineTo(width, tickY);
        ctx.strokeStyle = '#ddd'; // Light gray for grid lines
        ctx.stroke();
        // Draw tick mark
        ctx.beginPath();
        ctx.moveTo(width / 2 - 5 + offsetX, tickY);
        ctx.lineTo(width / 2 + 5 + offsetX, tickY);
        ctx.strokeStyle = '#000'; // Black for tick marks
        ctx.stroke();
        // Draw label
        ctx.font = '10px Arial';
        ctx.fillStyle = '#000'; // Black for labels
        ctx.textAlign = 'right';
        ctx.fillText(y.toFixed(1), width / 2 - 10 + offsetX, tickY + 3);
      }
    }
  </script>
</body>
</html>
